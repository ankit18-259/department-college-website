<div class="map-container">
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
</div>

<script>
    function initMap() {
        var uluru = {lat: 26.143466, lng: 91.658711};
        var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 17, center: uluru});
        var marker = new google.maps.Marker({position: uluru, map: map});
    }
 </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXD9e7dSZMuNTzaF2JbPsIrqm9vAcb4IQ&callback=initMap">
</script>
